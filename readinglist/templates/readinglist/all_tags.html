{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h2>All tags for suggested reading materials</h2>
{% for tag in tags %}
<h2><a class="label label-primary" href="{% if tag.slug %}{% url 'reading-list:tag-view' slug=tag.slug %}{% endif %}">{{ tag }}</a></h2>
{% endfor %}
{% endblock %}
